<!DOCTYPE html>
{% load static %}

<html>
<head>
  <title>BAGATASHEN_MARKET</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    
    .btn-round {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .card a {
      color: inherit;
      text-decoration: none;
    }
    .card a:hover {
      color: #0d6efd;
      text-decoration: none;
    }
  </style>
</head>
<body>
   <header class="d-flex justify-content-between align-items-center flex-wrap p-3 bg-light">
   <div class="mb-2 mb-md-0">
  <img src="{% static 'css/logo.png' %}" alt="Logo" style="height: 60px;">
</div>


  <div class="d-flex align-items-center flex-wrap gap-2">
    {% if user.is_authenticated %}
      <span class="me-2">Ողջույն՝ {{ user.username }}!</span>

      <form method="post" action="{% url 'logout' %}" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-secondary btn-sm">ԵԼՔ</button>
      </form>

      <a href="{% url 'add_listing' %}" class="btn btn-success btn-sm ms-2">
        Տեղադրել Հայտարարություն
      </a>
    {% else %}
      <a href="{% url 'login' %}" class="btn btn-primary ">ՄՈՒՏՔ</a>
      <a href="{% url 'register' %}" class="btn btn-secondary btn-sm">ԳՐԱՆՑՎԵԼ</a>
    {% endif %}
  </div>
</header>
  <div class="container mt-5">
    <h2>Գրանցում</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Գրանցվել</button>
    </form>
    <p class="mt-3">Արդեն ունեք հաշիվ? <a href="{% url 'login' %}">Մուտք</a></p>
  </div>
</body>
</html>
