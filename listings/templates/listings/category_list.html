<!DOCTYPE html>
<html>
<head>
  <title>{{ category.name }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Категория: {{ category.name }}</h2>
    <div class="row">
      {% for listing in listings %}
      <div class="col-md-3">
        <div class="card mb-4">
          {% if listing.image %}
            <img src="{{ listing.image.url }}" class="card-img-top" style="height: 180px; object-fit: cover;">
          {% else %}
            <div class="p-5 text-center bg-light">Нет фото</div>
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ listing.title }}</h5>
            <p class="card-text">{{ listing.price }} драм</p>
            <p class="text-muted small">{{ listing.created_at|date:"d.m.Y" }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
