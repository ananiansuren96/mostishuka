<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Удалить объявление</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      color: #333;
    }
    h2 {
      color: #b00020;
    }
    form {
      margin-top: 20px;
    }
    button {
      background-color: #b00020;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #7f0014;
    }
    a {
      text-decoration: none;
      color: #555;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: white;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    a:hover {
      background-color: #eee;
      color: #000;
    }
  </style>
</head>
<body>
  <h2>Ջնջել "{{ listing.title }}"?</h2>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Հաստատել</button>
    <a href="{% url 'user_listings' %}">ՀՐԱԺԱՐՎԵԼ</a>
  </form>
</body>
</html>
