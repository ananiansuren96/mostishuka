<div class="row">
  {% for listing in listings %}
    <div class="col-md-3 mb-4">
      <div class="card h-100">
        {% if listing.image %}
          <a href="{% url 'listing_detail' listing.id %}">
            <img src="{{ listing.image.url }}" class="card-img-top" style="height: 180px; object-fit: cover;" alt="{{ listing.title }}">
          </a>
        {% else %}
          <a href="{% url 'listing_detail' listing.id %}">
            <div class="p-5 text-center bg-light">Չկա Լուսանկար</div>
          </a>
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">
            <a href="{% url 'listing_detail' listing.id %}" class="text-decoration-none text-dark">{{ listing.title }}</a>
          </h5>
          <p class="card-text">{{ listing.price }} դրամ</p>
          <p class="text-muted small">{{ listing.created_at|date:"d.m.Y" }}</p>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
