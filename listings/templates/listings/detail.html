<!DOCTYPE html>
<html>
<head>
  <title>{{ listing.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <a href="{% url 'home' %}" class="btn btn-secondary mb-3">← Назад</a>
    <h1>{{ listing.title }}</h1>
    {% if listing.image %}
      <img src="{{ listing.image.url }}" class="img-fluid mb-3" style="max-height: 400px; object-fit: contain;">
    {% endif %}
    <p><strong>Цена:</strong> {{ listing.price }} драм</p>
    <p><strong>Категория:</strong> {{ listing.category.name }}</p>
    <p><strong>Описание:</strong><br>{{ listing.description }}</p>
    <p><strong>Телефон для связи:</strong> {{ listing.contact_phone }}</p>
    <p><small class="text-muted">Опубликовано {{ listing.created_at|date:"d.m.Y H:i" }}</small></p>
  </div>
</body>
</html>
